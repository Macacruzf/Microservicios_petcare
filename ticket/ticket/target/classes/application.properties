spring.application.name=ticket-service
server.port=8087

# MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/petcare_ticket?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# CORS (Android emulador)
spring.web.cors.allowed-origins=http://10.0.2.2
spring.web.cors.allowed-methods=*
spring.web.cors.allowed-headers=*
