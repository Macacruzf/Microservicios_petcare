# ============================================================
# 游릭 Configuraci칩n general del microservicio
# ============================================================
spring.application.name=ticket-service
server.port=8087

# ============================================================
# 游릭 Base de datos MySQL
# ============================================================
spring.datasource.url=jdbc:mysql://localhost:3306/petcare_ticket?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================================
# 游릭 JPA / Hibernate
# ============================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ============================================================
# 游릭 Swagger (springdoc-openapi)
# ============================================================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# ============================================================
# 游릭 CORS (Muy importante para Android Retrofit)
# ============================================================
spring.web.cors.allowed-origins=http://localhost:8080,http://10.0.2.2
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
