spring.application.name=usuario
server.port=8081

# ===========================================
#        BASE DE DATOS (Laragon MySQL)
# ===========================================
spring.datasource.url=jdbc:mysql://localhost:3306/petcare_usuarios?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===========================================
#      JPA / HIBERNATE
# ===========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===========================================
#                CORS
# ===========================================
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# ===========================================
#                JWT SECRET
# ===========================================
jwt.secret=CAMBIA_ESTA_CLAVE_POR_ALGO_LARGO_Y_SEGURO_1234567890
jwt.expiration=14400000   # 4 horas
