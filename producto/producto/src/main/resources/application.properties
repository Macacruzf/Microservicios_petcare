spring.application.name=producto
server.port=8086

# ---------------------------
# MySQL - Laragon
# ---------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/petcare_producto?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ---------------------------
# JPA / Hibernate
# ---------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ---------------------------
# Microservicios externos (ANDROID NO USA LOCALHOST)
# ---------------------------
# ⚠️ El emulador NO puede acceder a localhost de tu PC
# Se reemplaza por tu IPv4: 192.168.100.15

#venta-service.url=http://192.168.100.15:8087/api/v1/ventas

#usuario-service.url=http://192.168.100.15:8082/api/v1/usuarios

# ---------------------------
# Swagger
# ---------------------------
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.persist-authorization=true
springdoc.swagger-ui.oauth.use-basic-authentication-with-access-code-grant=true
